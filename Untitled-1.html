<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时国际新闻</title>
    <!-- 引入我们的CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>实时国际新闻</h1>
        <p>来自全球顶级新闻源</p>
    </header>

    <main id="news-container">
        <!-- 新闻文章将会被动态加载到这里 -->
        <div class="loading">正在加载新闻，请稍候...</div>
    </main>

    <footer>
        <p>新闻由 <a href="https://newsapi.org/" target="_blank">NewsAPI.org</a> 提供</p>
    </footer>

    <!-- 引入我们的JavaScript文件 (必须放在</body>之前) -->
    <script src="script.js"></script>
</body>
</html>
